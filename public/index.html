
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1ab94d0eba.js" crossorigin="anonymous"></script>
    <script type="text/javascript" defer src="assets/login/login.js"></script>
    <title>Login Form</title>
    <link rel="stylesheet" href="assets/login/style.css">
</head>
<body>
    <main class="container">
        <h1>LOGIN</h1>
        <form id="login-form">
            <div class="input-field">
                <input type="text" name="username" id="username"
                    placeholder="Enter Your Username" required>
                <div class="underline"></div>
            </div>
            <div class="input-field">
                <input type="password" name="password" id="password"
                    placeholder="Enter Your Password" required>
                <div class="underline"></div>
            </div>

            <input type="submit" value="Continue" id="login-form-submit">
        </form>

        <div class="footer">
            <span>Having Trouble? Contact us</span>
            <div class="social-fields">
                <div class="social-field twitter">
                    <a href="https://api.whatsapp.com/send/?phone=%2B6285155154939&text=Hi+sir%2C+can+you+help+me+about+MagicPrinter+%3F&app_absent=0">
                        <i class="fab fa-whatsapp"></i>
                        Support via Whatsapp
                    </a>
                </div>
                <div class="social-field facebook">
                    <a href="https://telegram.me/droidlit">
                        <i class="fab fa-telegram"></i>
                        Support via Telegram
                    </a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
